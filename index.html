<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div name="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thankyou for taking the time to help us improve the platform</p>
    </div>

    <form action="">
        <fieldset>
            <label>Name <input type="text" name="full--name" required /></label>
            <label>Email <input type="text" name="email--id" required /></label>
            <label>Age <span class="clue">(Optional)</span> <input type="text" name="age" required /></label>
        
        </fieldset> 

        <fieldset>
            <label>Which option best describes your current role? 
                <select name="current--role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset> 

        <fieldset>
            <label>Would you recommed freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" class="recommend--to"/> Definitely</label>
            <label><input type="radio" name="recommend" class="recommend--to"/> Maybe</label>
            <label><input type="radio" name="recommend" class="recommend--to"/> Not sure</label>
        </fieldset>

        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
                <select name="fav--feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Front-end Projects</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Back-end Projects</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Data Visualization</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Challenges</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Open Source Community</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Gitter help rooms</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Videos</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> City Meetups</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Wiki</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Forum</label>
            <label><input type="checkbox" name="improved" class="improved--on" /> Additional Courses</label>
        </fieldset>

        <fieldset>
            <label>Any comments or suggestions? <input type="textarea" placeholder="Enter your comment here... "/></label>
        </fieldset>

        <button type="submit">Submit</button>
</body>
</html>
